{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'code2learn_app/css/version7/certificatePage/certificate.css' %}">

</head>

<body class="w-100 h-100 d-flex align-items-center" style="background:#f1f1f1;">
  <div class="container mx-auto">
    <!-- 1st layer -->
    <div class="p-0 container-fluid d-flex rounded-lg m-0 shadow back">
      <!-- 2nd layer -->
      <div class="p-1 container-fluid d-flex m-0 bg-white rounded-lg">
        <!-- 3rd layer -->
        <div class="p-0 container-fluid d-flex m-0 w-100 rounded-lg back1">
          <!-- certificate layer -->
          <div class="w-100 d-block">

            <div class=" mt-3 p-5 text-center">
              <img src="{% static 'code2learn_app/images/version7/footer/footerlogo.svg' %}" class="rounded mx-auto d-block" alt="Comapny Logo" style="width: 300px; height:150px">

              <h1 class="h1">CERTIFICATE OF COMPLETION</h1>

              <h5 class="mt-3 mb-2">Presented to</h5>

              <h3 class="mt-1">{{fullname}}</h3>

              <h5 class="mt-4">For Sucessfully Completing the Course</h5>

              <h3>{{course}}</h3>
            </div>
            <div class="row">
              <div class="col ml-3">
                <img src="{{qrcodeobj.qr_code.url}}" alt="User Image" style="width: 190px; height:190px;">


              </div>

              <div class="col text-center my-auto">

                <div class="card" style="width: 18rem;border:none;">
                  <img class="card-img-top" src="{{sign.sign.url}}" alt="Signature">
                  <div class="card-body">
                    <h4 class="card-text">Founder & CEO</h4>
                  </div>
                </div>

              </div>

              <div class="col text-center my-auto">
                <h4>{{issue_date}}</h4>
                <h5>Date of Issuance</h5>

              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
