{% extends 'dashboard/Tutor-dashboard.html' %}
{% load static %}

{% block main-content %}
<div>
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        <ul class="messages">
            {% for k in messages %}
            <li style="color: darkred;">{{ k }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<div class="mt-5">
    <div class="col-md-12 col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                        <h2 style="color: black;">Edit Tutorial</h2>
                    </div>
                </div>
            </div>
            <div class="card-body container">
                <form id='submitForm' method='post' action='' enctype='multipart/form-data'>{% csrf_token %}
                    <div class="row">
                    
                        <div class="col-md-6 col-lg-4 col-12 input-group form-group">
                            <label class="control-label col-sm-3 col-md-4 col-5 mt-2"
                                style="color: black;">Title</label>
                            <input type="text" class="form-control w-100  col-md-8 col-sm-9 col-7" id="firstName " name='title' placeholder="Course Title" required value="{{tutorial.Title}}">
                        </div>
                        <div class="col-md-6 col-lg-4 col-12 input-group form-group">
                            <label class="control-label col-sm-3 col-md-4 col-5 mt-2"
                                style="color: black;">Time</label>
                            <select name="duration" class="custom-select form-control w-100 col-md-8 col-sm-9 col-7"
                                required>
                                <option disabled selected>{{tutorial.Duration}}</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-12 col-md-6 input-group form-group">
                            <label class="control-label col-sm-4 col-5 mt-2"
                                style="color: black;">Fess</label>
                            <input type="number" step="0.01" style="-moz-appearance: textfield;" min="0"
                                class="form-control w-100 col-sm-8 col-7" name="fees" placeholder="Course Fees"
                                required value="{{tutorial.Fees}}">
                        </div>
                        <div class="col-lg-4 col-md-6 col-12 input-group form-group">
                            <label class="control-label col-md-4 col-sm-5 col-8 mt-2"
                                style="color: black;">Discount</label>
                            <input type="number" step="0.01" style="-moz-appearance: textfield;" min="0"
                                class="form-control w-100 col-sm-7 col-md-8 col-4" name="feeDisc"
                                placeholder="(in %)Fees Discount" required value="{{tutorial.Discount}}">
                        </div>
                        <div class="col-lg-4 col-md-6 col-12 input-group form-group">
                            <label class="control-label col-md-4 col-sm-5 col-8 mt-2"
                                style="color: black;">Validity</label>
                            <input type="date" class="form-control-file col-sm-7 col-md-8 col-4" name="discValidity" value="{{tutorial.Validity}}">
                        </div>

                        <div class="col-md-12 col-lg-12 col-12 input-group form-group">
                            <textarea class="form-control my-2 w-100" name='description'
                                placeholder="Description">{{tutorial.Description}}</textarea>
                        </div>

                        <div class="col-lg-12 col-md-12 col-12 text-center">
                            <button id='submitBtn' name="submit" type="submit" class="btn btn-info">Add</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
