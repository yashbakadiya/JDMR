<!DOCTYPE html>
<html>

<head>
	<meta name="google-signin-client_id"
		content="1016598982512-u656rprh5a0f0j1jl0h00eq454kl1sla.apps.googleusercontent.com">
	<title>Login</title>
	<!--Bootsrap 4 CDN-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/stylesloginCoachingCentre.css' %}" type="text/css">
</head>
<style>
	.input-group.form-inline {
		align-items: center;
	}

	.card {
		height: auto;
	}
</style>

<body>
	<div class="container-fluid mt-5">
		{% if errors %}
		{% for k in errors %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			<b>{{ k }} !</b>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endfor %}
		{% endif %}
		<div class="d-flex justify-content-center w-100 h-100">
			<div class="card  col-lg-8 col-md-8 col-sm-12 col-12 w-100">
				<div class="card-header">
					<h2 style="color: rgb(66, 8, 8);">LogIn</h2>
				</div>
				<div class="card-body w-100 h-100">
					<!-- Nav tabs -->
					<form action="{% url 'Login' %}" method="post">{% csrf_token %}

						<div class="d-flex row justify-content-center">
							<div class="input-group form-group col-lg-10 col-md-10 col-sm-12 col-12">
								<label class="control-label col-sm-4" style="font-size: 2em;">Type<span
										class="text-danger">*</span></label>
								<select name="type" class="form-control mr-2" style="height: 4rem;">
									<option selected="true" value="Institute">Institute</option>
									<option value="Teacher">Teacher</option>
									<option value="Student">Student</option>
								</select>
							</div>
							<div class="input-group form-group col-lg-10 col-md-10 col-sm-12 col-12">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" id="username" name='username' placeholder="Institute Name"
									required style="height: 4rem;">
							</div>
							<div class="input-group form-group col-lg-10 col-md-10 col-sm-12 col-12">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="password" name='password' class="form-control pwd"
									value="{{ prefil.password }}" required style="height: 4rem;">
								<span class="input-group-btn mt-3">
									<button class="btn btn-default reveal" type="button"><i class="fa fa-eye"></i></button>
								</span>

							</div>
							<div class="col-lg-10 col-md-10 col-sm-12 col-12">
								<input type="checkbox" id="remember" name='remember'>
								Remember me
							</div>
							<br>
							<div class="form-group form-inline col-lg-10 col-md-10 col-sm-12 col-12">
								<a href="/forgotpass">Forgot Password ?</a>
							</div>
							<div class="form-group form-inline col-sm-12">
								<div class="g-signin2" style="margin-left: auto;" data-onsuccess="onSignInC">
								</div>
								<input type="submit" value="Login" class="btn login_btn mx-1">
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">

					<div class="d-flex justify-content-center links">
						<h5 style="color: rgb(66, 8, 8);">Don't have an account?</h5><a href="{% url 'Signup'%}">Sign
							Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(".reveal").on('click', function () {
			var $pwd = $(".pwd");
			if ($pwd.attr('type') === 'password') {
				$pwd.attr('type', 'text');
			} else {
				$pwd.attr('type', 'password');
			}
		});
	</script>
</body>

</html>
