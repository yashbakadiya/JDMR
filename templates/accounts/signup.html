    <style>

        height: auto;
        }
        #map {

        }

    <body class="login" style="background-image:linear-gradient(
          rgba(0, 0, 0, 0.6), 
          rgba(0, 0, 0, 0.6)
        ), url('{% static 'assets/img/simon-migaj-j2skX7Pw4vQ-unsplash.jpg' %}');">

        <div class="container ">
            {% if errors %}
            {% for k in errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <b>{{ k }} !</b>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            <form class="form-login" action="{% url 'Signup'%}" method="post">
                {% csrf_token %}
                <div class="col-md-12 text-center mb-4">
                    <img src="{% static "assets/img/1.png" %}" alt="">
                </div>
                <div class="input-group form-group">
                    <label class="control-label col-sm-4">Type<span class="text-danger">*</span></label>
                    <select name="type" class="form-control form-control-lg mr-2 pl-5" style=" border-radius: 25px;">
                        <option style="color: rgb(34, 31, 31);" {% if prefil.type == "Institute" %}selected {% endif %} value="Institute">Institute</option>
                        <option style="color: rgb(34, 31, 31);" {% if prefil.type == "Teacher" %}selected {% endif %} value="Teacher">Teacher</option>
                        <option style="color: rgb(34, 31, 31);" {% if prefil.type == "Student" %}selected {% endif %} value="Student">Student</option>
                    </select>
                </div>
                <div class="input-group form-group">
                    <label class="control-label col-sm-4">Username<span class="text-danger">*</span></label>
                    <input style="border-radius: 25px; text-align: center;" type="text" class="form-control form-control-lg" name='username'
                        placeholder="Username" value="{{prefil.username}}" required>
                </div>
                
                <div class="input-group form-group">
                    <label class="control-label col-sm-4">Email Id<span class="text-danger">*</span></label>
                    <input style="border-radius: 25px; text-align: center;" type="email" class="form-control form-control-lg" name='email'
                        placeholder="Email Address" value="{{prefil.email}}" required>
                </div>
                <div class="input-group form-group">
                    <label class="control-label col-sm-4">Set Password<span class="text-danger">*</span></label>
                    <input style="border-radius: 25px; text-align: center;" type="password" name='password' class="form-control form-control-lg pwd"
                        value="{{ prefil.password }}" placeholder="Password" required pattern=".{6,20}" title="At least 6 charcters">
                </div>
                <div class="input-group form-group">
                    <label class="control-label col-sm-4">Phone Number<span class="text-danger">*</span></label>
                    <input style="border-radius: 25px; text-align: center;" type="tel" class="form-control form-control-lg" name='phone'
                        placeholder="Phone Number" value="{{ prefil.phone }}" maxlength="10" pattern="\d{10}"
                        type="number" required>
                </div>
                <button class="btn btn-lg btn-gradient-warning btn-block btn-rounded mb-4 mt-5" type="submit" value="Submit">Sign Up</button>

                
                {% comment %} <div class="form-group text-center col-md-2 col-sm-2" style="text-align:center;">
                    <input type="submit" value="Submit"  class="btn btn-warning" ali>
                </div> {% endcomment %}
                
                <div class="col-md-12">
                        <div class="login-text text-center">
                            <p class="mt-3 text-white">Aready have an account?<a href="{% url 'Login'%}" class="">Login </a> a new user !</p>
                        </div>
                    </div>
                
                {% comment %} <div class="col-md-12 mb-0 text-center social-icons">
                    <h5 >or</h5>
                    <button
                        class="btn btn-outline-secondary rounded-circle btn-rounded mb-4 mr-2 iconfa fa-facebook"
                        style="margin-left: auto;" data-onsuccess="onSignInC"></i></button>
                    <button
                        class="btn btn-outline-secondary rounded-circle btn-rounded mb-4 mr-2 fa fa-twitter"><i
                        class="flaticon-google-plus-bold flaticon-circle-p"></i></button>
                    <button
                        class="btn btn-outline-secondary rounded-circle btn-rounded mb-4 mr-2 fa fa-google "><i
                        class="flaticon-twitter-logo flaticon-circle-p"></i></button>
                </div> {% endcomment %}
                
            </form>
        </div>
        <script>
			$(document).on("DOMContentLoaded", function () {
			    function showPosition(position) {
			        document.getElementById('pac-input').value = "processing...";
			        document.getElementById('cityLat').value = position.coords.latitude;
			        document.getElementById('cityLng').value = position.coords.longitude;
			
			        $.ajax({
			            type: "POST",
			            url: "/ajaxLocation/",
			            data: {
			                'cityLat': position.coords.latitude,
			                'cityLng': position.coords.longitude,
			                'ajax': 1
			            },
			            success: function (response) {
			                if (response.status == 'success') {
			                    document.getElementById('pac-input').value = response.result;
			                } else {
			                    document.getElementById('pac-input').value = response.error;
			                }
			            },
			            error: function () {
			                document.getElementById('pac-input').value = "";
			            }
			        });
			
			    }
			
			    function getLocation() {
			        if (navigator.geolocation) {
			            navigator.geolocation.getCurrentPosition(showPosition);
			        } else {
			            //  "Geolocation is not supported by this browser.";
			        }
			    }
			    $("#getUserLocation").on("click", getLocation);
			
			    function initialize() {
			        var input = document.getElementById('pac-input');
			        var autocomplete = new google.maps.places.Autocomplete(input);
			        google.maps.event.addListener(autocomplete, 'place_changed', function () {
			            var place = autocomplete.getPlace();
			            document.getElementById('cityLat').value = place.geometry.location.lat();
			            document.getElementById('cityLng').value = place.geometry.location.lng();
			        });
			    }
			
			    initialize();
			});
			
			$(".reveal").on('click', function () {
			    var $pwd = $(".pwd");
			    if ($pwd.attr('type') === 'password') {
			        $pwd.attr('type', 'text');
			    } else {
			        $pwd.attr('type', 'password');
			    }
			});
		</script>
