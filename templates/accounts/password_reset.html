<!DOCTYPE html>
<html>
  <head>
    <meta
      name="google-signin-client_id"
      content="1016598982512-u656rprh5a0f0j1jl0h00eq454kl1sla.apps.googleusercontent.com"
    />
    <title>Password-reset</title>
    <!--Bootsrap 4 CDN-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'css/stylesloginCoachingCentre.css' %}"
      type="text/css"
    />
  </head>
  <style>
    .card {
      height: auto;
    }

    #map {
      height: 100%;
    }

    #infowindow-content {
      display: none;
    }

    #map #infowindow-content {
      display: inline;
    }

    .pac-card {
      margin: 10px 10px 0 0;
      border-radius: 2px 0 0 2px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      background-color: #fff;
    }

    #pac-container {
      padding-bottom: 12px;
      margin-right: 12px;
    }

    .pac-controls {
      display: inline-block;
      padding: 5px 11px;
    }

    .pac-controls label {
      font-weight: 300;
    }

    #pac-input {
      text-overflow: ellipsis;
    }

    #pac-input:focus {
      border-color: #4d90fe;
    }

    .pac-container {
      z-index: 1100 !important;
    }

    .fa {
      padding: 10px;
      font-size: 15px;
      width: 35px;
      text-align: center;
      text-decoration: none;
      margin: 3px 1px;
    }

    .fa-facebook {
      background: #3b5998;
      color: white;
    }

    .fa-twitter {
      background: #55acee;
      color: white;
    }

    .fa-google {
      background: #dd4b39;
      color: white;
    }

    html,
    body {
      max-width: 100%;
      overflow-y: auto;
    }
  </style>

  <body>
    <div class="container">
      {% if errors %} {% for k in errors %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <b>{{ k }} !</b>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}
      <div class="d-flex justify-content-center w-60 h-100">
        <div class="card w-50 h-90">
          <!-- <div class="card-header">
                    <h2 style="color: rgb(66, 8, 8);">Sign Up</h2>
                </div> -->
          <div class="card-body w-100 h-100">
            <h2>Reset Password</h2>

            <form method="post" action="">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit">submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(".reveal").on("click", function () {
        var $pwd = $(".pwd");
        if ($pwd.attr("type") === "password") {
          $pwd.attr("type", "text");
        } else {
          $pwd.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
