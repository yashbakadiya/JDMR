<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <!--Made by Swapnil Singh -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'css/stylesloginCoachingCentre.css' %}"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="alertdiv">
        {% if messages %}
        <div class="alert alert-warning" role="alert">
          <ul class="messages">
            {% for k in messages %}
            <li style="color: darkred">{{ k }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
      </div>
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h2 style="color: rgb(66, 8, 8)">LogIn As Coaching Centre</h2>
          </div>
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Institute Name"
                  required
                />
              </div>
              <div class="input-group form-group">
                <label class="control-label col-sm-4"
                  >Set Password<span class="text-danger">*</span></label
                >

                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control pwd"
                  value="{{ prefil.password }}"
                  required
                />
                <span class="input-group-btn">
                  <button class="btn btn-default reveal mt-1" type="button">
                    <i class="fa fa-eye"></i>
                  </button>
                </span>
              </div>
              <div class="row remember"></div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Login"
                  class="btn float-right login_btn"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              <h5 style="color: rgb(66, 8, 8)">Don't have an account?</h5>
              <a href="/signupCoachingCentre/">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(".reveal").on("click", function () {
        var $pwd = $(".pwd");
        if ($pwd.attr("type") === "password") {
          $pwd.attr("type", "text");
        } else {
          $pwd.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
