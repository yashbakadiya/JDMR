<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
   <!--Made by Swapnil Singh -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/mainPage.css' %}" type="text/css">
</head>
<body>
    <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
			</div>
			<div class="card-body">
				<section class="color-pattern-3">
                    <div>
                        <button class="button button-3 button-3d"><i class="fa fa-cog"></i>Add Courses</button>
                        <button onclick="window.location.href='/addCourses/'" class="button button-3 button-3e icon-arrow-right"><i class="fa fa-arrow-right"></i>Go ..</button>
                    </div>
                    <div>
                        <button class="button button-3 button-3d"><i class="fa fa-cog"></i>Add Course Teaching Type</button>
                        <button onclick="window.location.href='/teachingType/'" class="button button-3 button-3e icon-arrow-right"><i class="fa fa-arrow-right"></i>Go ..</button>
                    </div>
                    <div>
                        <button class="button button-3 button-3d"><i class="fa fa-cog"></i>Add Tutor</button>
                        <button onclick="window.location.href='/addTutors/'" class="button button-3 button-3e icon-arrow-right"><i class="fa fa-arrow-right"></i>Go ..</button>
                    </div>
                    <div>
                        <button class="button button-3 button-3d"><i class="fa fa-cog"></i>Add Student</button>
                        <button onclick="window.location.href='/addStudents/'" class="button button-3 button-3e icon-arrow-right"><i class="fa fa-arrow-right"></i>Go ..</button>
                    </div>
                    <div>
                        <button class="button button-3 button-3d"><i class="fa fa-cog"></i>Add Course Fee</button>
                        <button onclick="window.location.href='/addFees/'" class="button button-3 button-3e icon-arrow-right"><i class="fa fa-arrow-right"></i>Go ..</button>
                    </div>
                </section>
			</div>
		</div>
	</div>
</div>

</html>
