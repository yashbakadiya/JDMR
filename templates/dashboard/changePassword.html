{% extends template %}
{% load static %}
{% block main-content %}
<link rel="stylesheet" href="{% static 'css/croppie.css' %}" />
<script src="{% static 'js/croppie.min.js' %}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBJybI10-Xa43-F5GSad1i0Y9W3yqlW6Q&libraries=places&v=3"
	defer></script>
<div class="">
	{% if messages %}
        {% for k in messages%}
        <div class="alert alert-{{k.tags}} alert-dismissible fade show" role="alert">
            <b>{{ k }} !</b>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
	<div class="row layout-spacing mt-5">
    <div class="col-lg-12">
        <div class="card statbox widget box box-shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                        <h2 style="color:black;">Change Password</b></h2>
                    </div>
                </div>
            </div>
            <div class="widget-content widget-content-area">
                        <form enctype="multipart/form-data" method="post">{% csrf_token %}
                            {% csrf_token %}			
                            <div class="row col-lg-12">				
							<div class="col-lg-6 col-md-6 col-12 mt-2 row">
                                <label class="control-label col-sm-3 col-md-4 col-5 mt-3" style="color:black;">Old Password<span class="text-danger"></span></label>
                                <input type="password" class="form-control mt-2 w-100 col-sm-9 col-md-8 col-7"
                                    name='oldPassword' required>
                            </div>
							<div class="col-lg-6 col-md-6 col-12 mt-2 row">
                                <label class="control-label col-sm-3 col-md-4 col-5 mt-3" style="color:black;">New Password<span class="text-danger"></span></label>
                                <input type="password" class="form-control mt-2 w-100 col-sm-9 col-md-8 col-7"
                                    name='newPassword' required>
                            </div>
							<div class="col-lg-6 col-md-6 col-12 mt-2 row">
                                <label class="control-label col-sm-3 col-md-4 col-5 mt-3" style="color:black;">Confirm Password<span class="text-danger"></span></label>
                                <input type="password" class="form-control mt-2 w-100 col-sm-9 col-md-8 col-7"
                                    name='confirmPassword' required>
                            </div>
                            <div class="col-lg-12 col-md-12  col-12 d-flex justify-content-center mt-5">
                                <button type="submit" class="btn btn-info">Confirm</button>
                            </div>
							</div>
                        </form>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    
	$(".reveal").on('click', function () {
			var $pwd = $(".pwd");
			if ($pwd.attr('type') === 'password') {
				$pwd.attr('type', 'text');
			} else {
				$pwd.attr('type', 'password');
			}
		});
		$(".reveal1").on('click', function () {
			var $pwd = $(".pwd1");
			if ($pwd.attr('type') === 'password') {
				$pwd.attr('type', 'text');
			} else {
				$pwd.attr('type', 'password');
			}
		});
		$(".reveal2").on('click', function () {
			var $pwd = $(".pwd2");
			if ($pwd.attr('type') === 'password') {
				$pwd.attr('type', 'text');
			} else {
				$pwd.attr('type', 'password');
			}
		});
</script>
{% endblock main-content %}
