{% extends 'dashboard/Tutor-dashboard.html' %}
{% load static %}
{% block main-content %}
<div>
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        <ul class="messages">
            {% for k in messages %}
            <li style="color: darkred;">{{ k }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<div class="mt-5">
    <div class="col-md-12 col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                        <h2 style="color: black;">Edit Notes</h2>
                    </div>

                </div>
            </div>
            <div class="card-body">
                <form method='post' action='' enctype='multipart/form-data'>{% csrf_token %}
                    <div class="row">

                        <div class="col-md-6 col-lg-4 col-12 input-group form-group">
                            <label class="control-label col-sm-4 col-5 mt-2"
                                style="color: black;">Title</label>
                            <input type="text" step="0.01" class="form-control w-100 col-sm-8 col-7"
                                id="title" name="title" placeholder="Enter Note Title" required value="{{note.title}}">
                        </div>

                        <div class="col-md-6 col-lg-4 col-12 input-group form-group">
                            <label class="control-label col-sm-4 col-5 mt-2"
                                style="color: black;">Course</label>
                            <select id="course" name="course"
                                class="custom-select form-control w-100 col-sm-8 col-7" required>
                                <option disabled selected>{{note.subject}}</option>
                                {% for course in courses %}
                                <option value="{{course.courseName}}">{{course.courseName}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-lg-4 col-md-6 col-12 input-group form-group">
                            <label class="file-box control-label col-sm-4 col-5 mt-2" style="color: black;">Choose File</label>
                            <div class="w-100 col-sm-8 col-7">
                            <input type="file" class="custom-file-input" id="file" name="note" required onchange="addfile(this)">
                            <label class="custom-file-label" >Choose file...</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12  col-12 d-flex justify-content-end">
                            <button class="btn btn-info btn-md" type="button" onclick="duplicate(this)">Add File</button>
                        </div>

                        <div class="col-md-12 col-lg-12 col-12 input-group form-group">
                            <textarea class="form-control my-2 w-100" name='description'
                                placeholder="Note Description">{{note.description}}</textarea>
                        </div>

                        <div class="col-lg-12 col-md-12 col-12 text-center">
                            <button id='submitBtn' name="submit" type="submit" class="btn btn-info">Add Note</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}


<script>
    function addfile(el) {
        var file = $(el).val();
        var exts = ['pdf'];
        // first check if file field has any value
        if (file) {
            // split file name at dot
            var get_ext = file.split('.');
            // reverse name to check extension
            get_ext = get_ext.reverse();
            // check file type is valid as given in 'exts' array
            if ($.inArray(get_ext[0].toLowerCase(), exts) > -1) {
                var filename = file.replace(/^.*\\/, "");
                $(el).closest(".file-box").find(".custom-file-label").html(filename);
            } else {
                $(el).closest(".file-box").find(".custom-file-label").html("Choose File");
                $(el).closest(".file-box").find('.invalid-feedback').show();
                $(el).closest(".file-box").find('#validatedCustomFile').val("");
                $(el).closest(".file-box").find('#validatedCustomFile').val().focus();
            }
        }
    }

    function duplicate(el) {
        $(el).parent().before(`<div class="col-lg-4 col-md-6 col-12 input-group form-group">
                            <label class="file-box control-label col-sm-4 col-5 mt-2" style="color: black;">Choose File</label>
                            <div class="w-100 col-sm-8 col-7">
                            <input type="file" class="custom-file-input" id="file" name="note" required onchange="addfile(this)">
                            <label class="custom-file-label" >Choose file...</label>
                            </div>
                        </div>`)
                    }
</script>
