{% extends 'dashboard/Tutor-dashboard.html' %}
{% load static %}
{% block main-content %}
<div class="mt-5">
   <div class="row layout-spacing">
      <div class="col-lg-12 col-md-12 ">
         <div class="card statbox widget box box-shadow">
            <div class="card-header">
               <div class="row">
                  <div class="col-sm-10">
                     <h2 style="color: black;">Notice detail</h2>
                  </div>
               </div>
            </div>
            <div class="container pb-4">
               <div class="card mt-4 p-2 pl-4 bg-light">
                  <h3 style="color:black;">{{notice.title}}</h3>
               </div>
               <div class="card mt-4 p-4 bg-light">
                  <p  style="color:black;">{{notice.description}}</p>
               </div>
               <div class="card mt-4 mb-4 p-2 pl-4 bg-light">
                  <h6 style="color:black;">Batch : {{notice.batch}}</h6>
               </div>
               <div class="card mt-4 mb-4 p-2 pl-4 bg-light">
                  <h6 style="color:black;">Post time : {{notice.createdAt}}</h6>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock main-content %}
