<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>  
             input[type=submit]{
            background:#38EB50;
            color: white;
            width:200px;
            height:60px;
            border:red;
            border-radius:25px;
            font-weight: bold
        }

        input[type=text]{
            width:300px;
            height:30px;
            border-radius:25px;
            font-weight: bold;
            text-align:center;
        }

        .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: green;
        color: white;
        text-align: right;
        }

            #boxes{
                padding-top: 50px;
                padding-right: 20px;
                padding-left: 20px;
            }
            #leftbox { 
                float:left;  
                background: rgba(59, 51, 51, 0.5); 
                text-align:center;
                width:48%; 
                padding-bottom: 20px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 20px;
                border-radius: 15px;
            } 
            #rightbox{ 
                float:right; 
                text-align:center;
                background: rgba(56, 235, 80,0.5); 
                width:48%; 
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                border-radius: 15px;
            } 
            h1{ 
                color:green; 
                text-align:center; 
            } 
        </style>  
    </head>  
      
    <body style="background-image: url('https://larkaiproject1.s3.ap-south-1.amazonaws.com/background.png');">
        <div id = "boxes"> 
            
           
            <div id = "leftbox"> 
                <h1>Proceed to chat with your Teacher</h1><br>
                <h3>But first, let us create a room</h3><br>
                <input type="text" id="room-name-input1" name="roomname" placeholder="Roomname"><br><br>
                <input type="text" id="room-name-input2" name="ts" placeholder="Are you a Teacher or a Student"><br><br>
                <input  type="submit" id="room-name-submit" value="Enter">
            </div>  
            
        </div> 
        <script>
        document.querySelector('#room-name-input1').focus();
        document.querySelector('#room-name-input2').focus();
        document.querySelector('#room-name-input1').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };
        document.querySelector('#room-name-input2').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input1').value;
            var ts = document.querySelector('#room-name-input2').value;
            window.location.pathname = '/chat/' + roomName + '/' + ts +'/';
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
