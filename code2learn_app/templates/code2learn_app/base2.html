{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
    {% endblock %}
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pridi' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    {% block css %}
    {% endblock %}
</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-company-red navbar-expand-lg bg-navbar">
        <a class="navbar-brand px-5" href="/">
            <img src="{% static 'code2learn_app/images/version7/footer/footerlogo.svg' %}" width="120" height="60" alt="Code2Learn">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="poppins collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link px-5" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link px-5" href="/#Machine+learning+training">Training <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active px-5">
                    <a class="nav-link" href="/#aboutus">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active px-5">
                    <a class="nav-link" href="/#FAQ">FAQ <span class="sr-only">(current)</span></a>
                </li>


            </ul>

            <a href="/register" class="btn btn-outline-light register-btn" type="submit">Register</a>

        </div>
    </nav>
{% block content %}

{% endblock %}
